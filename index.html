<html lang="en">
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container p-10 bg-primary text-white ">
  <h1 style="text-align:center; color:rgb(17, 194, 8);">My First Bootstrap Page</h1>

  <!-- ...form elements... -->
  <form>
      <div class="form-group">
       <label for="name">First name:</label>
       <input type="name" class="form-control" placeholder="first name" required>
      </div>

      <div class="form-group">
      <label for="name">Last name:</label>
      <input type="name" class="form-control" placeholder="last name" required>
      </div>

     <div class="form-group">
      <label for="name">Father's name:</label>
      <input type="name" class="form-control" placeholder="father's name" required>
      </div>

      <div class="form-group">
       <label for="dob">Date of Birth:</label>
       <input type="date" class="form-control" required>
      </div>

      <div class="form-group">
      <label for="email" >Email:</label>
       <input type="email" class="form-control" placeholder="Enter your email" required>
       </div>

     <div class="form-group">
      <label>Address:</label>
	  <input type="address" class="form-control" placeholder="Enter your address" required>
	  </div>
     <!-- Phone number input with country code selection -->
      <div class="form-group">
  <label for="phone">Phone no:</label>
  <div style="display:flex; align-items:center;">
    <select name="countryCode" required style="width:220px; height:34px; margin-right:8px; border-radius:4px; border:1px solid #ccc; color:black;">
      <option value="+91">India (+91)</option>
      <option value="+1">United States (+1)</option>
      <option value="+44">United Kingdom (+44)</option>
      <option value="+61">Australia (+61)</option>
      <option value="+81">Japan (+81)</option>
      <option value="+49">Germany (+49)</option>
      <option value="+33">France (+33)</option>
      <option value="+86">China (+86)</option>
      <option value="+971">UAE (+971)</option>
      <option value="+92">Pakistan (+92)</option>
      <option value="+880">Bangladesh (+880)</option>
      <option value="+7">Russia (+7)</option>
      <option value="+39">Italy (+39)</option>
      <option value="+34">Spain (+34)</option>
      <option value="+55">Brazil (+55)</option>
      <option value="+27">South Africa (+27)</option>
      <option value="+82">South Korea (+82)</option>
      <option value="+62">Indonesia (+62)</option>
      <option value="+63">Philippines (+63)</option>
      <option value="+60">Malaysia (+60)</option>
      <!-- Add more as needed -->
    </select>
    <input 
      type="tel" 
      class="form-control" 
      placeholder="Enter your phone number" 
      required 
      pattern="[0-9]{10}" 
      maxlength="10"
      style=" display:inline-block;"
      title="Please enter exactly 10 digits"
    >
  </div>
</div>
<p> <b>Qualification :</b></p>

<div class="form-group">
  <label style="margin-right:10px;">9th</label>
  <input type="radio" name="class" required style="width:18px; height:18px; accent-color:#5bc0de; margin-right:15px;">
  <label style="margin-right:10px;">10th</label>
  <input type="radio" name="class" style="width:18px; height:18px; accent-color:#5bc0de; margin-right:15px;">
  <label style="margin-right:10px;">11th</label>
  <input type="radio" name="class" style="width:18px; height:18px; accent-color:#5bc0de; margin-right:15px;">
  <label style="margin-right:10px;">12th</label>
  <input type="radio" name="class" style="width:18px; height:18px; accent-color:#5bc0de;">
</div>

<div class="form-group">
  <label for="comment">Comment:</label>
  <textarea 
    id="comment" 
    name="comment" 
    class="form-control" 
    placeholder="Enter your comment here" 
    rows="4" 
    style="resize:vertical; border-radius:4px; border:1px solid #ccc;"
  ></textarea>
</div>
	   <!-- ...Submit button... -->
<button 
  type="submit" 
  class="btn btn-info" 
  style="background-color:#5bc0de; color:white; border:none; padding:10px 20px; border-radius:4px;"
  onmouseover="this.style.backgroundColor='#31b0d5';"
  onmouseout="this.style.backgroundColor='#5bc0de';"
>
  Submit
</button>

</form>
</div>
</body>
</html>
